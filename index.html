<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour Yossr ğŸ’</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            color: #e74c3c;
            font-size: 2.5em;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .question {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 40px;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            position: relative;
            height: 60px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .final-message {
            display: none;
            animation: celebration 1s ease-in;
        }

        @keyframes celebration {
            0% { transform: scale(0) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        .final-message h2 {
            color: #e74c3c;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .final-message p {
            font-size: 1.5em;
            color: #555;
        }

        .hearts {
            font-size: 3em;
            margin: 20px 0;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="questionSection">
            <h1>ğŸ’ Pour Yossr ğŸ’</h1>
            <div class="question">Do you love me? ğŸ’•</div>
            <div class="buttons">
                <button id="yesBtn">Yes ğŸ’–</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="finalMessage" class="final-message">
            <div class="hearts">ğŸ’•ğŸ’–ğŸ’—ğŸ’“ğŸ’</div>
            <h2>Me too, I love you! ğŸ˜</h2>
            <p>Tu es tout pour moi â¤ï¸</p>
            <div class="hearts">ğŸ’•ğŸ’–ğŸ’—ğŸ’“ğŸ’</div>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const questionSection = document.getElementById('questionSection');
        const finalMessage = document.getElementById('finalMessage');

        // Fonction pour faire fuir le bouton "No"
        noBtn.addEventListener('mouseover', () => {
            const maxX = window.innerWidth - noBtn.offsetWidth - 100;
            const maxY = window.innerHeight - noBtn.offsetHeight - 100;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transform = 'none';
        });

        // Fonction pour le bouton "Yes"
        yesBtn.addEventListener('click', () => {
            questionSection.classList.add('hidden');
            finalMessage.style.display = 'block';
            
            // CrÃ©er des confettis (coeurs)
            createHearts();
        });

        // Fonction pour crÃ©er des coeurs qui tombent
        function createHearts() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = 'â¤ï¸';
                    heart.style.position = 'fixed';
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.top = '-50px';
                    heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                    heart.style.opacity = '0.8';
                    heart.style.pointerEvents = 'none';
                    heart.style.zIndex = '1000';
                    heart.style.transition = 'all 3s ease-in';
                    
                    document.body.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.style.top = window.innerHeight + 'px';
                        heart.style.opacity = '0';
                    }, 100);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 3000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
